name: Ping Backend Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"      # Runs every 5 minutes
  workflow_dispatch:            # Manual trigger if needed

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render Backend
        run: |
          curl -fsS https://adhikari-marg.onrender.com || echo "⚠️ Backend ping failed"

      - name: Ping Vercel API ping route
        run: |
          curl -fsS https://adhikari-marg.vercel.app/api/ping || echo "⚠️ Vercel API ping failed"
